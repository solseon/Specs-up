<!--<h1>,...,<h6> 태그로 문단 제목 달기-->
    <!--h는 heading의 줄임말이며 h1이 가장 큰 제목이고 h6가 가장 작은 제목이다. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>문단 제목 달기</title>
    </head>
    <body>
        <h1>1장 홈페이지 만들기</h1>
        <h2>1절 HTML 언어</h2>
        <h3>1. 웹</h3>
        <h4>1.1 인터넷</h4>
        <h5>1.1.1 네트워크</h5>
        <h6>1.1.1.1 통신</h6>
    </body>
</html>
