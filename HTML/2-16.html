<!--표 만들기 변형-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>기본 테이블 만들기</title>
    </head>
    <body>
        <h3>기본 구조를 가진 표</h3>
        <hr>
        <table border="1"> <!--1픽셀 테두리-->
            <caption>1학기 성적</caption>
            <thead>
                <tr><th>이름</th> <th>점수</th> <th>성적</th> </tr>
            </thead>
            <tfoot>
                <tr><th>합</th> <th>325</th> <th>B</th></tr>
            </tfoot>
            <tbody>
                <tr><td>황기태</td><td>80</td><td>F</td></tr>
                <tr><td>이재문</td><td>95</td><td>F</td></tr>
                <tr><td>이병은</td><td>40</td><td>F</td></tr>
                <tr><td>안수범</td><td>100</td><td>A<sup>+</sup></td></tr>
            </tbody>
        </table>
    </body>
</html>
