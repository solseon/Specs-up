<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>중첩 리스트 만들기</title>
    </head>
    <body>
        <h3>내가 사는 이유</h3>
        <hr>
        <ul>
            <li>내가 좋아하는 음식 많아요</li>
                <ul>
                    <li>김치볶음밥</li>
                    <li>제육볶음</li>
                    <li>간장계란밥</li>
        </ul>
            <li>라면 먹기 좋아해요</li>
                <ol type="1">
                    <li>계곡 여행을 간다.</li>
                    <li>지칠때까지 신나게 물놀이 후 친구들과 라면을 끓인다.</li>
                    <li>장수건을 덮고 라면을 끓이며 친구들과 떠든다.</li>
                    <li>라면을 다 끓이면 종이컵에 담아 먹는다.</li>
                    <li>라면을 다 먹은 후 햇살을 광합성하며 한숨 잔다.</li>
                </ol>
            <li>여름에는 바다로
            <li>가을에는 산으로
    </ul>
    </body>
</html>
