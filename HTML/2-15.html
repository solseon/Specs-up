<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>정의 리스트</title>
    </head>
    <body>
        <h3>웹 브라우저 종류</h3>
        <hr>
        <dl>
            <dt><strong>Internet Explorer</strong>
                <dd>마이크로소프트에서 만든 브라우저로
                    현재 국내 시장에서 가장 많이 사용
                <dt>
                    <strong>Firefox</strong>
                <dd>Mozilla 재단에서 오픈 소스로 만든
                    것으로 W3C의 웹 표준을 선도
                <dt><strong>Crome</strong>
                <dd>구글에서 만든 것으로 좋은 디버거를
                    갖추고 있어 디버깅에 많이 사용
                <dt><strong>나의 목표</strong>
                <dd>사람들이 열광하는 게임을 만들어 Steam에 출시 후
                    100만명 이상의 사람이 플레이 하는 것
        </dl>
    </body>
</html>
